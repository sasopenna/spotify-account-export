<html>
  <head>
    <title>Spotify Account Export</title>
    <script src="js/class/spotify-web-api.js"></script>
    <link rel="icon" type="image/png" href="img/icon.png" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>
    <div id="header">
      <div class="bigname">
        <table width="100%" cellpadding="0" cellspacing="0">
          <tr style="text-align:left; font-size: 12pt; vertical-align:middle; line-height: 25px">
            <td><img src="img/icon.png" width="24px" height="24px"></td>
            <td width="100%">Spotify Account Export</td>
            <td style="text-align:right; font-size:10pt"><a href="https://github.com/sasopenna/spotify-account-export" class="dark">Guide</a></td>
            <td style="text-align:right; font-size:10pt"><a href="https://developer.spotify.com/web-api/console/get-current-user/token?scope=user-read-private&scope=user-read-birthdate&scope=user-read-email&scope=playlist-read-private&scope=playlist-read-collaborative&scope=playlist-modify-public&scope=playlist-modify-private&scope=user-library-read&scope=user-library-modify&scope=user-follow-read&scope=user-follow-modify&scope=user-top-read&scope=user-read-playback-state&scope=user-read-recently-played&scope=user-read-currently-playing&scope=user-modify-playback-state" class="dark">Token</a></td>
            <td style="text-align:right; font-size:10pt"><a href="https://spotify.com" class="dark">Spotify</a></td>
          </tr>
        </table>
      </div>
      <table width="100%" cellpadding="0" cellspacing="8" style="text-align: left">
        <tbody>
          <tr>
            <td style="text-align: right" rowspan="5"><img id="p1_img" src="img/noimg.jpg" width="128px" height="128px"></td>
            <td id="p1_name">Get Infos from this Account: </td>
            <td rowspan="4" width="200px">
              <p  style="font-size: 10pt; font-weight: bold; text-align: center; color: #1db954">JSON</p>
              <form target="iframe" method="post" enctype="multipart/form-data">
                <label for="upload" class="upload">Upload JSON</label>
                <input name="file" type="file" id="upload">
              </form>
              <label class="upload">Export JSON</label>
              <iframe name="iframe" id="iframe" style="display:none"></iframe>
            </td>
          </tr>
          <tr><td class="cc" id="p1_birth"></td></tr>
          <tr><td class="cc" id="p1_email"></td></tr>
          <tr>
            <td class="cc">
              <table width="100%" cellpadding="0" cellspacing="0">
                <tr>
                  <td class="cc" width="345px">Token: <input type="text" id="p1_auth"></td>
                  <td class="cc" style="text-align:left"><img class="search" id="p1_search"></td>
              </table>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <div class="progress">
                <div class="bar" id="p1_bar"></div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div id="content">
      <table width="100%" cellspacing="0" cellpadding="0" style="background-color: #1db954">
        <tbody>
          <tr>
            <td class="gb" width="25%">
              <p><img id="main0" width="16px" onclick="selectOption(this)" src="img/add.png" onmouseover="changeOver(this, 1)" onmouseout="changeOver(this, 0)" style="cursor:pointer"> Saved Songs</p>
              <div class="bd" id="p1_songs"></div>
              <p id="p1_totalsongs"></p>
            </td>
            <td class="gb" width="25%">
              <p><img id="main1" width="16px" onclick="selectOption(this)" src="img/add.png" onmouseover="changeOver(this, 1)" onmouseout="changeOver(this, 0)" style="cursor:pointer"> Saved Albums</p>
              <div class="bd" id="p1_albums"></div>
              <p id="p1_totalalbums"></p>
            </td>
            <td class="gb" width="25%">
              <p><img id="main2" width="16px" onclick="selectOption(this)" src="img/add.png" onmouseover="changeOver(this, 1)" onmouseout="changeOver(this, 0)" style="cursor:pointer"> Saved Artists</p>
              <div class="bd" id="p1_artists"></div>
              <p id="p1_totalartists"></p>
            </td>
            <td class="gb" width="25%">
              <p><img id="main3" width="16px" onclick="selectOption(this)" src="img/add.png" onmouseover="changeOver(this, 1)" onmouseout="changeOver(this, 0)" style="cursor:pointer"> Saved Playlists</p>
              <div class="bd" id="p1_playlists"></div>
              <p id="p1_totalplaylists"></p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div id="footer">
      <table width="100%" cellpadding="0" cellspacing="8" style="text-align: left">
        <tbody>
          <tr>
            <td style="text-align: right" rowspan="6"><img id="p2_img" src="img/noimg.jpg" width="128px" height="128px"></td>
            <td id="p2_name" width="50%">Send Infos to this Account:</td>
            <td style="text-align: center; cursor:pointer"><a id="convert">Send Here</a></td>
          </tr>
          <tr>
      			<td class="cc" id="p2_birth"></td>
            <td rowspan="4" style="width:300px;"><div id="p2_console" style="overflow-y: scroll; height:72px; width:100%"></div></td>
    		  </tr>
          <tr><td class="cc" id="p2_email"></td></tr>
          <tr>
            <td class="cc">
              <table width="100%">
                <tr>
                  <td class="cc" width="345px">Token: <input type="text" id="p2_auth"></td>
                  <td class="cc" style="text-align:left"><img class="search" id="p2_search"></td>
              </table>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <div class="progress">
                <div class="bar" id="p2_bar"></div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="js/array.js"></script>
    <script src="js/json.js"></script>
    <script src="js/window.js"></script>
    <script src="js/spotify.conf.js"></script>
    <script src="js/spotify.getsaved.js"></script>
    <script src="js/spotify.send.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
